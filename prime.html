<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator for prime</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Enter first number" />
    
    <button onclick="isprime()">check</button>

    <p id="result"></p>

    <script>
        function isprime(){
            
            
            const num1=parseFloat(document.getElementById("num1").value);
            let isprime = true;
            if (num1 <= 1) {
                isprime = false;
            } else {
                for (let i = 2; i < num1; i++) {
                    if (num1 % i === 0) {
                        isprime = false;
                        break;
                    }
                }
            }
            document.getElementById("result").textContent= "Result:" + isprime;
        }
    </script>
</body>
</html>
